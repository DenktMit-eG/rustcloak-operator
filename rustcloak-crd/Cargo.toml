[package]
name = "rustcloak-crd"
version = "0.1.0"
edition = "2021"

[dependencies]
kube = { version = "0.98.0", features = ["derive"], default-features = false }
k8s-openapi = { version = "0.24.0", features = ["latest", "schemars"] }
serde = { version = "1.0.218", features = ["derive"], default-features = false }
schemars = { version = "0.8.21", features = ["chrono", "either"], default-features = false }
serde_json = "1.0.139"
keycloak-types = { git = "https://github.com/Gottox/keycloak-client.rs" }
either = { version = "1.14.0", features = ["serde"], default-features = false }
