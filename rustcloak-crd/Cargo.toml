[package]
name = "rustcloak-crd"
version = "0.1.0"
edition = "2021"

[dependencies]
k8s-openapi = { version = "0.24.0", features = ["latest", "schemars"] }
serde = { version = "1.0.218", features = ["derive"] }
schemars = { version = "0.8.21", features = ["chrono", "either"] }
serde_json = "1.0.139"
kube = { version = "0.98.0", features = ["derive"], default-features = false }
keycloak = { version = "26.1.0", features = ["schemars"] }
either = { version = "1.14.0", features = ["serde"] }
crd2md = { git = "https://github.com/withlazers/crd2md.git" }
clap = { version = "4.5.30", features = ["derive", "help", "std"], default-features = false }
serde_yaml = "0.9.34"
